name: ci-linux

on:
  push:
    branches: [ main, chore/merge-integrity-audit ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: Aura.Web/package-lock.json

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Placeholder scan
        shell: pwsh
        run: |
          pwsh -File ./scripts/audit/no_future_text.ps1

      - name: Grep for forbidden placeholders
        shell: bash
        run: |
          echo "üîç Scanning for forbidden placeholder markers..."
          
          # Search for patterns in source files, excluding documentation and dependencies
          if grep -rn "TODO\|FIXME\|FUTURE\|NEXT STEPS\|OPTIONAL ENHANCEMENTS" \
            --include="*.cs" \
            --include="*.ts" \
            --include="*.tsx" \
            --include="*.js" \
            --include="*.jsx" \
            --exclude-dir=node_modules \
            --exclude-dir=bin \
            --exclude-dir=obj \
            --exclude-dir=dist \
            --exclude-dir=coverage \
            --exclude-dir=.git \
            . 2>/dev/null; then
            echo ""
            echo "‚ùå ERROR: Code contains placeholder markers."
            echo "Remove TODO/FIXME/FUTURE/NEXT STEPS/OPTIONAL ENHANCEMENTS before committing."
            exit 1
          else
            echo "‚úÖ No placeholder markers found in code"
          fi

      - name: Linux Audit
        run: |
          chmod +x ./scripts/audit/scan.sh || true
          ./scripts/audit/scan.sh .

      - name: Restore .NET packages
        run: dotnet restore

      - name: Build .NET solution
        run: dotnet build --configuration Release --no-restore

      - name: Test .NET with coverage
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

      - name: Install Node dependencies
        working-directory: Aura.Web
        run: npm ci

      - name: Run Vitest tests
        working-directory: Aura.Web
        run: npm test

      - name: Run Vitest with coverage
        working-directory: Aura.Web
        run: npm run test:coverage

      - name: Install Playwright
        working-directory: Aura.Web
        run: npm run playwright:install

      - name: Run Playwright E2E tests
        working-directory: Aura.Web
        run: npm run playwright

      - name: Smoke Render
        run: |
          chmod +x ./scripts/run_quick_generate_demo.sh
          ./scripts/run_quick_generate_demo.sh

      - name: CLI Quick Command Smoke Test
        run: |
          # Test CLI quick command
          dotnet run --project Aura.Cli --configuration Release -- quick -t "CI Test Video" -d 0.5 -o ./artifacts/cli --dry-run -v
          
          # Test preflight command
          dotnet run --project Aura.Cli --configuration Release -- preflight -v

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-smoke-artifacts
          path: |
            artifacts/smoke/*.mp4
            artifacts/smoke/*.srt
            artifacts/smoke/*.vtt
            artifacts/smoke/*.zip
            artifacts/cli/**
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/*.xml
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-playwright-report
          path: Aura.Web/playwright-report/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-coverage-reports
          path: |
            Aura.Web/coverage/
            **/TestResults/**/coverage.cobertura.xml
          retention-days: 30

